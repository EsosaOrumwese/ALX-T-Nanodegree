<div data-component-name="CompetitionContainer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script class="kaggle-component" nonce="ALHGtahgbADrn4ta13y0cg==">var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"competitionId":7327,"competitionType":"COMPETITION_TYPE_PREDICTION","competitionTitle":"Dog Breed Identification","briefDescription":"Determine the breed of a dog in an image","competitionHeaderImageUrl":"https://storage.googleapis.com/kaggle-competitions/kaggle/7327/logos/header.png","organizationId":4,"organizationName":"Kaggle","organizationThumbnailUrl":"https://storage.googleapis.com/kaggle-organizations/4/thumbnail.png","dateEnabled":"2017-09-29T14:36:29.230Z","deadline":"2018-02-26T23:59:00Z","mergerDeadline":"2018-02-26T23:59:00Z","rewardQuantity":0,"totalTeams":1280,"hostSegment":"HOST_SEGMENT_PLAYGROUND","rules":{"id":21570,"postId":102661,"content":"\u003Cul\u003E\n\u003Cli\u003EPre-trained models and external data\u0026nbsp;are allowed.\u003C/li\u003E\n\u003Cli\u003EThis competition does not count towards Kaggle ranking points or medals.\u003C/li\u003E\n\u003Cli\u003EWe ask that you respect the spirit of the competition and do not cheat. Hand-labeling is forbidden.\u003C/li\u003E\n\u003C/ul\u003E\n\n\n\t\u003C!-- Begin Base Rules --\u003E\n    \u003Ch3\u003EOne account per participant\u003C/h3\u003E\n    \u003Cp\u003EYou cannot sign up to Kaggle from multiple accounts and therefore you cannot submit from multiple accounts.\u003C/p\u003E\n    \u003Ch3\u003ENo private sharing outside teams\u003C/h3\u003E\n    \u003Cp\u003E\n        Privately sharing code or data outside of teams is not permitted.\n        It\u0027s okay to share code if made available to all participants on the forums.\n    \u003C/p\u003E\n    \u003Ch3\u003ETeam Mergers\u003C/h3\u003E\n    \u003Cp\u003E\n        Team mergers are allowed and can be performed by the team leader. In order to merge, the combined team must have a total submission count less than or equal to the maximum allowed as of the merge date. The maximum allowed is the number of submissions per day multiplied by the number of days the competition has been running.\u003Cbr/\u003E\n    \u003C/p\u003E\n\n    \u003Ch3\u003ETeam Limits\u003C/h3\u003E\n    \u003Cp\u003EThere is no maximum team size.\u003C/p\u003E\n    \u003Ch3\u003ESubmission Limits\u003C/h3\u003E\n    \u003Cp\u003EYou may submit a maximum of 5 entries per day.\u003C/p\u003E","mimeType":"text/html","name":"rules"},"dataIntro":{"id":21571,"postId":102662,"content":"You are provided with a training set and a test set of images of dogs. Each image has a filename that is its unique \u0060id\u0060. The dataset comprises 120 breeds of dogs. The goal of the competition is to create a classifier capable of determining a dog\u0027s breed from a photo. The list of breeds is as follows:\n\n    affenpinscher\n    afghan_hound\n    african_hunting_dog\n    airedale\n    american_staffordshire_terrier\n    appenzeller\n    australian_terrier\n    basenji\n    basset\n    beagle\n    bedlington_terrier\n    bernese_mountain_dog\n    black-and-tan_coonhound\n    blenheim_spaniel\n    bloodhound\n    bluetick\n    border_collie\n    border_terrier\n    borzoi\n    boston_bull\n    bouvier_des_flandres\n    boxer\n    brabancon_griffon\n    briard\n    brittany_spaniel\n    bull_mastiff\n    cairn\n    cardigan\n    chesapeake_bay_retriever\n    chihuahua\n    chow\n    clumber\n    cocker_spaniel\n    collie\n    curly-coated_retriever\n    dandie_dinmont\n    dhole\n    dingo\n    doberman\n    english_foxhound\n    english_setter\n    english_springer\n    entlebucher\n    eskimo_dog\n    flat-coated_retriever\n    french_bulldog\n    german_shepherd\n    german_short-haired_pointer\n    giant_schnauzer\n    golden_retriever\n    gordon_setter\n    great_dane\n    great_pyrenees\n    greater_swiss_mountain_dog\n    groenendael\n    ibizan_hound\n    irish_setter\n    irish_terrier\n    irish_water_spaniel\n    irish_wolfhound\n    italian_greyhound\n    japanese_spaniel\n    keeshond\n    kelpie\n    kerry_blue_terrier\n    komondor\n    kuvasz\n    labrador_retriever\n    lakeland_terrier\n    leonberg\n    lhasa\n    malamute\n    malinois\n    maltese_dog\n    mexican_hairless\n    miniature_pinscher\n    miniature_poodle\n    miniature_schnauzer\n    newfoundland\n    norfolk_terrier\n    norwegian_elkhound\n    norwich_terrier\n    old_english_sheepdog\n    otterhound\n    papillon\n    pekinese\n    pembroke\n    pomeranian\n    pug\n    redbone\n    rhodesian_ridgeback\n    rottweiler\n    saint_bernard\n    saluki\n    samoyed\n    schipperke\n    scotch_terrier\n    scottish_deerhound\n    sealyham_terrier\n    shetland_sheepdog\n    shih-tzu\n    siberian_husky\n    silky_terrier\n    soft-coated_wheaten_terrier\n    staffordshire_bullterrier\n    standard_poodle\n    standard_schnauzer\n    sussex_spaniel\n    tibetan_mastiff\n    tibetan_terrier\n    toy_poodle\n    toy_terrier\n    vizsla\n    walker_hound\n    weimaraner\n    welsh_springer_spaniel\n    west_highland_white_terrier\n    whippet\n    wire-haired_fox_terrier\n    yorkshire_terrier\n\n## File descriptions\n\n*   \u0060train.zip\u0060 - the training set, you are provided the breed for these dogs\n*   \u0060test.zip\u0060 - the test set, you must predict the probability of each breed for each image\n*   \u0060sample_submission.csv\u0060 - a sample submission file in the correct format\n*   \u0060labels.csv\u0060 - the breeds for the images in the train set\n","mimeType":"text/markdown","name":"data-description"},"competitionSlug":"dog-breed-identification","leaderboardPercentage":100,"discussion":{"dataUrl":"/forums/7109/topics.json","id":7109,"subscription":"UNSUBSCRIBE","paramValues":{"page":1,"group":"TOPIC_LIST_GROUP_ALL","sortBy":"TOPIC_LIST_SORT_BY_HOT","category":"TOPIC_LIST_CATEGORY_ALL"}},"competitionThumbnailImageUrl":"https://storage.googleapis.com/kaggle ished":true},{"id":21573,"postId":102711,"content":"\u003Cp\u003ESubmissions are evaluated on \u003Ca href=\u0022https://www.kaggle.com/wiki/MultiClassLogLoss\u0022\u003EMulti Class Log Loss\u003C/a\u003E\u00A0between the predicted probability and the observed target.\u003C/p\u003E\n\u003Ch2\u003ESubmission File\u003C/h2\u003E\n\u003Cp\u003EFor each image\u00A0in the test set, you must predict a probability for each of the different breeds. The file should contain a header and have the following format:\u003C/p\u003E\n\u003Cpre\u003Eid,affenpinscher,afghan_hound,..,yorkshire_terrier\u003Cbr /\u003E000621fb3cbb32d8935728e48679680e,0.0083,0.0,...,0.0083\u003Cbr /\u003Eetc.\u003C/pre\u003E","mimeType":"text/x-markdown","name":"evaluation","isPublished":true}],"databundleVersionId":861871,"hasLeaderboard":true,"finalLeaderboardHasBeenVerified":true,"publicLeaderboardMessage":"","privateLeaderboardMessage":"","hasKernels":true,"hasSolutionFile":true,"rawDataUrl":"/c/7327/publicleaderboarddata.zip","mySubmissionsCount":0,"hostSegmentTitle":"Playground","competitionHasLaunched":true,"competitionHasEnded":true,"ownerTwitter":"kaggle","externalCompetitionThumbnailImageUrl":"https://storage.googleapis.com/kaggle-competitions/kaggle/7327/logos/thumb76_76.png","competitionUrl":"/competitions/dog-breed-identification","mergerDeadlineHasPassed":true,"categories":{"tags":[{"id":14102,"name":"image data","fullPath":"data type \u003E image data","listingUrl":"/competitions?sortBy=relevance\u0026group=all\u0026search=tag%3A%27image data%27","datasetCount":4293,"competitionCount":117,"notebookCount":4402,"tagUrl":"/tags/image-data","displayName":"Image Data"},{"id":14202,"name":"multiclass classification","fullPath":"technique \u003E classification \u003E multiclass classification","listingUrl":"/competitions?sortBy=relevance\u0026group=all\u0026search=tag%3A%27multiclass classification%27","datasetCount":790,"competitionCount":52,"notebookCount":2848,"tagUrl":"/tags/multiclass-classi
